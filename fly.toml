# fly.toml app configuration file
app = "olmocr-backend"
primary_region = "iad"

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/api/v1/health"
    protocol = "http"

[env]
  PORT = "8000"
  HOST = "0.0.0.0"
  ENVIRONMENT = "production"
  DEBUG = "false"
  API_V1_PREFIX = "/api/v1"
  DOCS_URL = "/docs"
  REDOC_URL = "/redoc"
  LOG_LEVEL = "INFO"
  LOG_FORMAT = "json"
  TEMP_STORAGE_PATH = "/app/temp_storage"
  MAX_FILE_SIZE_MB = "10"
  MAX_BATCH_SIZE = "10"
  FILE_RETENTION_HOURS = "24"
  CLEANUP_INTERVAL_HOURS = "1"
  REDIS_MAX_CONNECTIONS = "20"
  REDIS_CONNECT_TIMEOUT = "10"
  REDIS_SOCKET_TIMEOUT = "30"
  CELERY_WORKER_CONCURRENCY = "2"
  SUPABASE_STORAGE_BUCKET = "jobs"
  CORS_ALLOW_CREDENTIALS = "true"
  CORS_ALLOW_METHODS = "GET,POST,PUT,DELETE,OPTIONS"
  CORS_ALLOW_HEADERS = "*"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
